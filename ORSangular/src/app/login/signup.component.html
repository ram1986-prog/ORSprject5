<div class="content-wrapper">
  <div class="container-fluid">

    <div class="panel panel-default">
      <div class="panel-heading" style="height: 50px;">
        <div class="col-sm-6 p-1">
          <h4>Sign Up{{form.message}}#{{form.error}}</h4>
        </div>
      </div>

      <div class="col-sm-12" *ngIf="form.error" class="alert alert-danger"> {{form.message}}</div>
      <div class="col-sm-12" *ngIf="!form.error && form.message != null" class="alert alert-success"> {{form.message}}</div>
      <form>

        <div class="form-group row">
          <label for="default" class="col-sm-2 control-label ">First Name:
            <span class="required-field"></span>
          </label>
          <div class="col-sm-3">
            <input type="text" name="firstN" [(ngModel)]="form.firstName" class="form-control" placeholder="Enter First Name">
            <span class="alertRedColor"> {{inputerror.firstName}} </span>
          </div>
        </div>

        <div class="form-group row">
          <label for="default" class="col-sm-2 control-label ">Last Name:
            <span class="required-field"></span>
          </label>
          <div class="col-sm-3">
            <input type="text" name="lastN" [(ngModel)]="form.lastName" class="form-control" placeholder="Enter Last Name">
            <span class="alertRedColor">{{inputerror.lastName}}</span>
          </div>
        </div>
        <div class="form-group row">
          <label for="default" class="col-sm-2 control-label">Login:
            <span class="required-field"></span>
          </label>
          <div class="col-sm-3">
            <input type="text" name="email" [(ngModel)]="form.login" class="form-control" placeholder="Enter Email Id">
            <span class="alertRedColor"> {{inputerror.email}} </span>
          </div>
        </div>
        <div class="form-group row">
          <label for="default" class="col-sm-2 control-label ">Password:
            <span class="required-field"></span>
          </label>
          <div class="col-sm-3">
            <input type="password" name="pwd" [(ngModel)]="form.password" class="form-control" placeholder="Enter Password">
            <span class="alertRedColor"> {{inputerror.password}}</span>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-2">
          </div>
          <div class="col-sm-1">
            <button (click)="submit()" [disabled]="!validate()" class="btn btn-success mr-2">
              Save</button>
          </div>
          <div class="col-sm-2">
            <a href="/login">Sign In</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
