<body class=" container-fluid row">
  <div class="row ml-3" style="padding-top: 0%; background-image: url(./assets/form.jpg); background-repeat: no-repeat;
  background-attachment: fixed;background-size: cover;width:100%;height: 700px;bottom: 0%;">
      <div class="col-sm-4"></div>
      <div class="col-sm-4 pt-5">
          <div class="card">
              <div class="card-body">
                  <div class="text-center mb-4">
                      <div *ngIf="form.data.id>0; then hUpdate else hAdd"></div>
                      <ng-template #hAdd>
                          <h1>Add Course</h1>
                      </ng-template>
                      <ng-template #hUpdate>
                          <h1>Update Course</h1>
                      </ng-template>
                  </div>
                  <div class="col-4" *ngIf="form.error && form.message!=null" class="alert alert-danger">
                      {{form.message}}
                  </div>
                  <div class="col-4" *ngIf="!form.error && form.message!=null" class=" alert alert-success">
                      {{form.message}}
                  </div>
                  <form>
                      <div class="form-group row">
                          <label for="courseName" class="form-check-label">Course Name:
                              <span class="text-danger">*</span></label>

                          <div class="input-group">
                              <div class="input-group-prepend">
                                  <div class="input-group-text"><i class="fa fa-graduation-cap grey-text"></i> </div>
                              </div>
                              <input type="text" [(ngModel)]="form.data.name" name="name" class="form-control"
                                  placeholder="Enter Course Name" id="name">
                          </div>
                          <span class="text-danger mr-auto mb-auto  "> {{form.inputerror.name}}
                          </span>
                      </div>

                      <div class="form-group row">
                          <label for="courseDescription" class="form-check-label">Course Description:
                              <span class="text-danger">*</span>
                          </label>
                          <div class="input-group">
                              <div class="input-group-prepend">
                                  <div class="input-group-text"><i class="fa fa-bars grey-text"></i> </div>
                              </div>
                              <input type="text" [(ngModel)]="form.data.description" name="description"
                                  class="form-control" placeholder="Enter Course Description" id="description">
                          </div>

                          <span class="text-danger mr-auto mb-auto"> {{form.inputerror.description}} </span>
                      </div>
                      <div class="form-group row">
                          <label for="courseDuration" class="form-check-label">Course Duration:
                              <span class="text-danger">*</span>
                          </label>
                          <div class="input-group">
                              <div class="input-group-prepend">
                                  <div class="input-group-text"><i class="fa fa-clock-o grey-text"></i> </div>
                              </div>
                              <select [(ngModel)]="form.data.duration" name="duration"
                                  class="form-control" id="duration">
                                  <option [value]=default [disabled]="true" selected disabled>Select Course Duration
                                  </option>
                                  <option value="1 years">1 Year</option>
                                  <option value="2 years">2 Year</option>
                                  <option value="3 years">3 Year</option>
                                  <option value="4 years">4 Year</option>
                                  <option value="5 years">5 Year</option>
                              </select>
                          </div>

                          <span class="text-danger mr-auto mb-auto"> {{form.inputerror.duration}} </span>
                      </div>


                      <div class="form-inline">
                          <div class="col-4"></div>
                          <div class="text-center">
                              <div *ngIf="form.data.id>0; then update else add"></div>
                              <ng-template #add>
                                  <button (click)="submit()" class="btn btn-success">Save</button>&nbsp;
                                  <input type="reset" class="btn btn-secondary" (click)="reset()">
                              </ng-template>
                              <ng-template #update>
                                  <button (click)="submit()" class="btn btn-success ">Update</button>&nbsp;
                                  <button (click)="cancel()" class="btn btn-secondary">Cancel</button>
                              </ng-template>
                          </div>
                      </div>

                  </form>
              </div>
          </div>
      </div>
      <div class="col-sm-4"></div>
  </div>
  
</body>
